abstract: "While improvised theatre (improv) is often performed on a bare stage, improvisers sometimes incorporate physical props and technical elements to inspire new directions for a scene and to enrich their performance. For improvising technical elements such as light and sound, a control booth is used in a theatre space. However, coordinating with improvisersâ€™ action on-stage is challenging as there is a disconnect between the technicians and the performers. My goal is to inform the design of a technology augmented prop that brings the capabilities of the control booth directly to the hands of the performers as a tangible user interface. I interviewed five professional improvisers about their use of physical props and technical elements in improv, and their expectations of performer-controlled technology. I propose a set of guidelines for the design of a technology augmented prop that is integrated into the existing world of improvised theatre."
